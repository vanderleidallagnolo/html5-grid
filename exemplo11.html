<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="exemplo11.css">
        <title>Grid CSS</title>
    </head>
    <body>
        <h1>Flexbox</h1>
        <header class="flex">
            <div>HOME</div>
            <div>CONTATO</div>
            <div>LOGIN</div>

        <h1>Grid</h1>
        <main class="grid">
            <!-- <header>CABEÇALHO</header> -->
            <header class="flex">
                <div>HOME</div>
                <div>CONTATO</div>
                <div>LOGIN</div>
            </header>
            <nav>MENU</nav>
            <article>CONTEÚDO</article>
            <footer>
                RODAPÉ
            </footer>
        </main>
    </body>
</html>
